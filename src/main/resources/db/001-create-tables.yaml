databaseChangeLog:
  - changeSet:
      id: 1
      author: Rabotyaga
      changes:
        - createTable:
            tableName: teachers
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: Rabotyaga
      changes:
        - createTable:
            tableName: students
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: student_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: group_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: Rabotyaga
      changes:
        - createTable:
            tableName: subjects
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: TEXT

  - changeSet:
      id: 4
      author: Rabotyaga
      changes:
        - createTable:
            tableName: grades
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_grades_student
                    referencedTableName: students
                    referencedColumnNames: id
                    deleteCascade: true
              - column:
                  name: subject_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_grades_subject
                    referencedTableName: subjects
                    referencedColumnNames: id
                    deleteCascade: true
              - column:
                  name: value
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: VARCHAR(500)

  - changeSet:
      id: 5
      author: Rabotyaga
      changes:
        - createTable:
            tableName: attendances
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_attendance_student
                    referencedTableName: students
                    referencedColumnNames: id
                    deleteCascade: true
              - column:
                  name: subject_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_attendance_subject
                    referencedTableName: subjects
                    referencedColumnNames: id
                    deleteCascade: true
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: present
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: note
                  type: VARCHAR(500)

        - addUniqueConstraint:
            columnNames: student_id, subject_id, date
            constraintName: uk_attendance_day
            tableName: attendances