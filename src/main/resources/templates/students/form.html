<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${student.id != null ? 'Редактировать студента' : 'Добавить студента'}">Форма студента</title>
    <link th:replace="~{fragments :: styles}">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div th:replace="~{fragments :: nav}"></div>

<div class="container">
    <div class="content">
        <h1 th:text="${student.id != null ? 'Редактировать студента' : 'Добавить студента'}">Форма студента</h1>

        <form th:action="${student.id != null ? '/students/' + student.id : '/students'}"
              th:object="${student}"
              method="post"
              class="form-container">

            <div class="form-group">
                <label for="firstName">Имя *</label>
                <input type="text" id="firstName" th:field="*{firstName}" required>
            </div>

            <div class="form-group">
                <label for="lastName">Фамилия *</label>
                <input type="text" id="lastName" th:field="*{lastName}" required>
            </div>

            <div class="form-group">
                <label for="studentNumber">Номер студента *</label>
                <input type="text" id="studentNumber" th:field="*{studentNumber}" required>
            </div>

            <div class="form-group">
                <label for="groupName">Группа *</label>
                <input type="text" id="groupName" th:field="*{groupName}" required>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-success">Сохранить</button>
                <a href="/students" class="btn">Отмена</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
