<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить оценку - Журнал</title>
    <link th:replace="~{fragments :: styles}">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div th:replace="~{fragments :: nav}"></div>

<div class="container">
    <div class="content">
        <h1>Добавить оценку</h1>

        <form action="/grades" method="post" class="form-container">

            <div class="form-group">
                <label for="studentId">Студент *</label>
                <select id="studentId" name="studentId" required>
                    <option value="">Выберите студента</option>
                    <option th:each="student : ${students}"
                            th:value="${student.id}"
                            th:text="${student.fullName + ' (' + student.groupName + ')'}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="subjectId">Предмет *</label>
                <select id="subjectId" name="subjectId" required>
                    <option value="">Выберите предмет</option>
                    <option th:each="subject : ${subjects}"
                            th:value="${subject.id}"
                            th:text="${subject.name}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="value">Оценка *</label>
                <input type="number" id="value" name="value" min="1" max="5" required>
            </div>

            <div class="form-group">
                <label for="date">Дата</label>
                <input type="date" id="date" name="date" th:value="${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}">
            </div>

            <div class="form-group">
                <label for="comment">Комментарий</label>
                <textarea id="comment" name="comment"></textarea>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-success">Сохранить</button>
                <a href="/grades" class="btn">Отмена</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
