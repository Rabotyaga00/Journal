<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject.id != null ? 'Редактировать предмет' : 'Добавить предмет'}">Форма предмета</title>
    <link th:replace="~{fragments :: styles}">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div th:replace="~{fragments :: nav}"></div>

<div class="container">
    <div class="content">
        <h1 th:text="${subject.id != null ? 'Редактировать предмет' : 'Добавить предмет'}">Форма предмета</h1>

        <form th:action="${subject.id != null ? '/subjects/' + subject.id : '/subjects'}"
              th:object="${subject}"
              method="post"
              class="form-container">

            <div class="form-group">
                <label for="name">Название предмета *</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" th:field="*{description}"></textarea>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-success">Сохранить</button>
                <a href="/subjects" class="btn">Отмена</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
