<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенты - Журнал</title>
    <link th:replace="~{fragments :: styles}">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div th:replace="~{fragments :: nav}"></div>

<div class="container">
    <div class="content">
        <div class="page-header">
            <h1>Список студентов</h1>
            <a href="/students/new" class="btn btn-success">+ Добавить студента</a>
        </div>

        <div th:if="${message}" class="alert" th:text="${message}"></div>

        <div class="filter-form">
            <form method="get" action="/students">
                <input type="text"
                       name="q"
                       placeholder="Поиск по имени, фамилии или группе"
                       th:value="${q}">

                <button type="submit" class="btn">Найти</button>
                <a href="/students" class="btn">Сбросить</a>
            </form>
        </div>


        <div th:if="${students != null and !students.isEmpty()}">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Номер студента</th>
                    <th>Группа</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.studentNumber}"></td>
                    <td th:text="${student.groupName}"></td>
                    <td>
                        <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-small">Редактировать</a>
                        <a th:href="@{/students/{id}/delete(id=${student.id})}" class="btn btn-danger btn-small" onclick="return confirm('Вы уверены?')">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${students == null or students.isEmpty()}" class="empty-state">
            <p>Студенты не найдены. Добавьте первого студента.</p>
            <a href="/students/new" class="btn">Добавить студента</a>
        </div>
    </div>
</div>
</body>
</html>
