<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенты - Журнал</title>
    <link th:replace="~{fragments :: styles}">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div th:replace="~{fragments :: nav}"></div>

<div class="container">
    <div class="content">
        <div class="page-header">
            <h1>Список студентов</h1>
            <a href="/students/new" class="btn btn-success">+ Добавить студента</a>
        </div>

        <div th:if="${message}" class="alert" th:text="${message}"></div>

        <div class="filter-form">
            <form method="get" action="/students">
                <input type="text"
                       name="q"
                       placeholder="Поиск по имени, фамилии или группе"
                       th:value="${q}">

                <button type="submit" class="btn">Найти</button>
                <a href="/students" class="btn">Сбросить</a>
            </form>
        </div>


        <div th:if="${studentGroups != null and !studentGroups.isEmpty()}" class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Группа</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <th:block th:each="groupEntry : ${studentGroups}">
                    <tbody class="group-block">
                        <tr class="group-header-row">
                            <td colspan="5" class="group-header">
                                <span class="group-name" th:text="'Группа: ' + ${groupEntry.key} + ' (' + ${groupEntry.value.size()} + ')'">Группа</span>
                            </td>
                        </tr>
                        <tr th:each="student : ${groupEntry.value}">
                            <td th:text="${student.id}"></td>
                            <td th:text="${student.firstName}"></td>
                            <td th:text="${student.lastName}"></td>
                            <td th:text="${student.groupName}"></td>
                            <td>
                                <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-small">Редактировать</a>
                                <a th:href="@{/students/{id}/delete(id=${student.id})}" class="btn btn-danger btn-small" onclick="return confirm('Вы уверены?')">Удалить</a>
                            </td>
                        </tr>
                    </tbody>
                </th:block>
            </table>
        </div>
        <div th:if="${studentGroups == null or studentGroups.isEmpty()}" class="empty-state">
            <p>Студенты не найдены. Добавьте первого студента.</p>
            <a href="/students/new" class="btn">Добавить студента</a>
        </div>
    </div>
</div>
</body>
</html>
